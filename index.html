<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCash Mini App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–≤—ë–∑–¥ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAEklEQVQImWNkYGD4z8DAwMDAwMDP9//8PAwP///z8AAMABQCRnT7K/gAAAABJRU5ErkJggg==") repeat;
            opacity: 0.05;
            animation: twinkle 5s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.05; }
            to { opacity: 0.15; }
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .username {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        .stat-label {
            font-size: 12px;
        }
        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tab-button.active {
            color: #ff6f61;
            transform: scale(1.05);
        }
        .tab-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .panel {
            display: none;
            padding-bottom: 100px; /* –î–ª—è –º–µ—Å—Ç–∞ –ø–æ–¥ –≤–∫–ª–∞–¥–∫–∏ */
        }
        .panel.active {
            display: block;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .action-btn:hover {
            background: #45a049;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            text-align: center;
        }
        .balance-display {
            font-size: 28px;
            color: #ffd700;
            margin: 20px 0;
        }
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .withdraw-btn {
            background: #f44336;
        }
        .withdraw-btn:hover {
            background: #da190b;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 10px;
        }
        .transaction-amount {
            font-weight: bold;
            color: #4CAF50;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        .debug {
            color: #ff0;
            font-size: 12px;
            margin-top: 10px;
        }
        .hidden { display: none; }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <h1>ReviewCash</h1>
        
        <div id="tasksPanel" class="panel active">
            <h2>–í–∞—à–∏ –∑–∞–¥–∞–Ω–∏—è</h2>
            <div id="taskList"></div>
            <button class="action-btn" onclick="sendAction('create_task')">üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
            <button class="action-btn" onclick="sendAction('view_tasks')">üìã –í—Å–µ –∑–∞–¥–∞–Ω–∏—è</button>
        </div>

        <div id="profilePanel" class="panel">
            <div class="header">
                <div class="logo">ReviewCash</div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="sendAction('recharge')">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
                    <button class="action-btn withdraw-btn" onclick="sendAction('withdraw')">–í—ã–≤–æ–¥</button>
                </div>
            </div>
            
            <div class="profile-section">
                <div class="avatar">üë§</div>
                <div class="username" id="username">@YourUsername</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="tasksCount">0</div>
                        <div class="stat-label">–ó–∞–¥–∞—á</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="income">0 –†</div>
                        <div class="stat-label">–î–æ—Ö–æ–¥</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="rating">5.0</div>
                        <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                    </div>
                </div>
            </div>

            <div class="balance-display" id="balance">–ë–∞–ª–∞–Ω—Å: 0 –†</div>
            
            <div class="section">
                <h3>–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
                <div class="transaction-list" id="transactionList"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">–í—ã–ø–æ–ª–Ω–µ–Ω–æ –∑–∞–¥–∞—á</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalIncome">0 –†</div>
                    <div class="stat-label">–û–±—â–∏–π –¥–æ—Ö–æ–¥</div>
                </div>
            </div>

            <button class="action-btn" onclick="sendAction('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <div class="debug" id="debugLog"></div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('tasksPanel')">
            <div class="tab-icon">üìã</div>
            –ó–∞–¥–∞–Ω–∏—è
        </button>
        <button class="tab-button" onclick="switchTab('profilePanel')">
            <div class="tab-icon">üë§</div>
            –ü—Ä–æ—Ñ–∏–ª—å
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let currentRole = null;
        let userData = { balance: 0, tasks: 0, income: 0, rating: 5.0, transactions: [], username: "@YourUsername" };

        function setRole(role) {
            currentRole = role;
            Telegram.WebApp.sendData(JSON.stringify({ action: "set_role", role: role }));
            switchTab('tasksPanel');
            updatePanelVisibility();
            logDebug(`Role set to: ${role}`);
        }

        function switchTab(panelId) {
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(panelId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="switchTab('${panelId}')"]`).classList.add('active');
            updatePanelVisibility();
            logDebug(`Switched to panel: ${panelId}`);
        }

        function sendAction(action) {
            if (currentRole) {
                const data = JSON.stringify({ action: action, role: currentRole });
                Telegram.WebApp.sendData(data);
                logDebug(`Sent action: ${action}, Data: ${data}`);
                if (action === 'recharge' || action === 'withdraw' || action === 'settings') {
                    switchTab('profilePanel');
                } else if (action === 'create_task' || action === 'view_tasks') {
                    Telegram.WebApp.close();
                }
            } else {
                logDebug("No role set, action not sent.");
            }
        }

        function updatePanelVisibility() {
            if (currentRole === 'employer') {
                document.getElementById('createTaskBtn').classList.remove('hidden');
            } else if (currentRole === 'worker') {
                document.getElementById('viewTasksBtn').classList.remove('hidden');
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${userData.balance} –†`;
            document.getElementById('tasksCount').textContent = userData.tasks;
            document.getElementById('income').textContent = `${userData.income} –†`;
            document.getElementById('rating').textContent = userData.rating;
            document.getElementById('completedTasks').textContent = userData.tasks;
            document.getElementById('totalIncome').textContent = `${userData.income} –†`;
            document.getElementById('username').textContent = userData.username;
            
            const list = document.getElementById('transactionList');
            list.innerHTML = userData.transactions.slice(0, 5).map(t => `
                <div class="transaction-item">
                    <span>${t.type}</span>
                    <span class="transaction-amount">${t.amount} –†</span>
                </div>
            `).join('');
        }

        function logDebug(message) {
            const debugLog = document.getElementById('debugLog');
            debugLog.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        Telegram.WebApp.onEvent('web_app_data', function(event) {
            const data = JSON.parse(event.data);
            logDebug(`Received data: ${JSON.stringify(data)}`);
            if (data.action === "update_profile") {
                userData.balance = data.balance || 0;
                userData.tasks = data.tasks_completed || 0;
                userData.income = data.income || 0;
                userData.rating = data.rating || 5.0;
                userData.transactions = data.transactions || [];
                updateUI();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.sendData(JSON.stringify({ action: "get_profile" }));
    </script>
</body>
</html>
