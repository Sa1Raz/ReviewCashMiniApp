<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCash Mini App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .panel {
            display: none;
            text-align: center;
        }
        .panel.active {
            display: block;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        button.back {
            background: #e74c3c;
        }
        button.back:hover {
            background: #c0392b;
        }
        #profile {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
        }
        #balance {
            font-size: 18px;
            color: #27ae60;
            margin-bottom: 10px;
        }
        .hidden { display: none; }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <h1>ReviewCash</h1>
        <div id="roleSelection" class="panel active">
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å:</p>
            <button onclick="setRole('employer')">üë§ –†–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—å</button>
            <button onclick="setRole('worker')">üõ†Ô∏è –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</button>
        </div>
        <div id="employerPanel" class="panel">
            <h2>–ü–∞–Ω–µ–ª—å —Ä–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—è</h2>
            <button onclick="sendAction('create_task')">üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
            <button onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
            <button class="back" onclick="goBack()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
        <div id="workerPanel" class="panel">
            <h2>–ü–∞–Ω–µ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</h2>
            <button onclick="sendAction('view_tasks')">üìã –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∑–∞–¥–∞—á–∏</button>
            <button onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
            <button class="back" onclick="goBack()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
        <div id="profile" class="hidden">
            <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
            <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 –†</div>
            <button onclick="sendAction('recharge')">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
            <button onclick="sendAction('withdraw')">üí∏ –í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</button>
            <button class="back" onclick="goBack()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let currentBalance = 0;

        function setRole(role) {
            Telegram.WebApp.sendData(JSON.stringify({ action: "set_role", role: role }));
            showPanel(role === 'employer' ? 'employerPanel' : 'workerPanel');
        }

        function sendAction(action) {
            const role = document.getElementById('employerPanel').classList.contains('active') ? 'employer' : 'worker';
            Telegram.WebApp.sendData(JSON.stringify({ action: action, role: role }));
            if (action === 'withdraw' || action === 'recharge') {
                showProfile();
            } else {
                Telegram.WebApp.close();
            }
        }

        function showProfile() {
            Telegram.WebApp.sendData(JSON.stringify({ action: "get_balance" }));
            document.getElementById('roleSelection').classList.add('hidden');
            document.getElementById('employerPanel').classList.add('hidden');
            document.getElementById('workerPanel').classList.add('hidden');
            document.getElementById('profile').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('profile').classList.add('hidden');
            document.getElementById('employerPanel').classList.add('hidden');
            document.getElementById('workerPanel').classList.add('hidden');
            document.getElementById('roleSelection').classList.remove('hidden');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ (–ø—Ä–∏–º–µ—Ä, –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å —Å –±–æ—Ç–æ–º)
        Telegram.WebApp.onEvent('web_app_data', function(event) {
            const data = JSON.parse(event.data);
            if (data.action === "update_balance") {
                currentBalance = data.balance;
                document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${currentBalance} –†`;
            }
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
