<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        /* –ö–æ—Å–º–æ—Å —Å –∑–≤—ë–∑–¥–∞–º–∏ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAEklEQVQImWNkYGD4z8DAwMDAwMDP9//8PAwP///z8AAMABQCRnT7K/gAAAABJRU5ErkJggg==") repeat;
            opacity: 0.1;
            animation: twinkle 10s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.1; }
            to { opacity: 0.2; }
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 2px 4px rgba(0, 212, 255, 0.3);
        }
        .panel {
            flex: 1;
            display: none;
            padding-bottom: 80px;
        }
        .panel.active {
            display: block;
        }
        .profile-section {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 22px;
            font-weight: bold;
            color: #00ffcc;
        }
        .stat-label {
            font-size: 12px;
            color: #ccc;
        }
        .balance-display {
            font-size: 28px;
            color: #ffd700;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(90deg, #00cc00, #009900);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 204, 0, 0.3);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 204, 0, 0.4);
        }
        .withdraw-btn {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }
        .withdraw-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
        }
        .transaction-list {
            margin: 10px 0;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .transaction-amount {
            color: #00cc00;
            font-weight: bold;
        }
        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .tab-button.active {
            color: #00d4ff;
            transform: scale(1.1);
        }
        .tab-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <h1>ReviewCash</h1>

        <div id="tasksPanel" class="panel active">
            <h2>–í–∞—à–∏ –∑–∞–¥–∞–Ω–∏—è</h2>
            <div id="taskList"></div>
            <button class="action-btn" id="createTaskBtn" onclick="sendAction('create_task')">üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
            <button class="action-btn" id="viewTasksBtn" onclick="sendAction('view_tasks')">üìã –í—Å–µ –∑–∞–¥–∞–Ω–∏—è</button>
        </div>

        <div id="profilePanel" class="panel">
            <div class="profile-section">
                <div class="avatar" id="avatar"><img src="" alt="Avatar"></div>
                <div class="username" id="username">@YourUsername</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="tasksCount">0</div>
                        <div class="stat-label">–ó–∞–¥–∞—á</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="income">0 –†</div>
                        <div class="stat-label">–î–æ—Ö–æ–¥</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="rating">5.0</div>
                        <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                    </div>
                </div>
            </div>
            <div class="balance-display" id="balance">–ë–∞–ª–∞–Ω—Å: 0 –†</div>
            <button class="action-btn" onclick="sendAction('recharge')">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="action-btn withdraw-btn" onclick="sendAction('withdraw')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
            <button class="action-btn" onclick="showRoleSelection()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å</button>
            <div class="transaction-list" id="transactionList"></div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('tasksPanel')">
            <div class="tab-icon">üìã</div>
            –ó–∞–¥–∞–Ω–∏—è
        </button>
        <button class="tab-button" onclick="switchTab('profilePanel')">
            <div class="tab-icon">üë§</div>
            –ü—Ä–æ—Ñ–∏–ª—å
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let currentRole = null;
        let userData = { balance: 0, tasks: 0, income: 0, rating: 5.0, transactions: [], username: "@YourUsername" };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    document.getElementById('username').textContent = user.username || `@${user.id}`;
                    const avatarUrl = user.photo_url || '';
                    if (avatarUrl) {
                        document.getElementById('avatar').querySelector('img').src = avatarUrl;
                    }
                }
                Telegram.WebApp.sendData(JSON.stringify({ action: "get_profile" }));
            }
        });

        function switchTab(panelId) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(panelId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="switchTab('${panelId}')"]`).classList.add('active');
        }

        function sendAction(action) {
            if (!currentRole) {
                alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å!");
                return;
            }
            Telegram.WebApp.sendData(JSON.stringify({ action: action, role: currentRole }));
            if (action === 'recharge' || action === 'withdraw') {
                switchTab('profilePanel');
            } else if (action === 'create_task' || action === 'view_tasks') {
                switchTab('tasksPanel');
            }
        }

        function setRole(role) {
            currentRole = role;
            Telegram.WebApp.sendData(JSON.stringify({ action: "set_role", role: role }));
            updatePanelVisibility();
        }

        function showRoleSelection() {
            Telegram.WebApp.sendData(JSON.stringify({ action: "show_role_selection" }));
            switchTab('tasksPanel');
        }

        function updatePanelVisibility() {
            const createBtn = document.getElementById('createTaskBtn');
            const viewBtn = document.getElementById('viewTasksBtn');
            if (createBtn && viewBtn) {
                if (currentRole === 'employer') {
                    createBtn.style.display = 'block';
                    viewBtn.style.display = 'none';
                } else if (currentRole === 'worker') {
                    createBtn.style.display = 'none';
                    viewBtn.style.display = 'block';
                }
            }
        }

        function updateUI(data) {
            userData.balance = data.balance || 0;
            userData.tasks = data.tasks_completed || 0;
            userData.income = data.income || 0;
            userData.rating = data.rating || 5.0;
            userData.transactions = data.transactions || [];

            document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${userData.balance} –†`;
            document.getElementById('tasksCount').textContent = userData.tasks;
            document.getElementById('income').textContent = `${userData.income} –†`;
            document.getElementById('rating').textContent = userData.rating;
            document.getElementById('transactionList').innerHTML = userData.transactions.map(t => `
                <div class="transaction-item">
                    <span>${t.type}</span>
                    <span class="transaction-amount">${t.amount} –†</span>
                </div>
            `).join('');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        Telegram.WebApp.onEvent('web_app_data', function(event) {
            const data = JSON.parse(event.data);
            if (data.action === "update_profile") {
                updateUI(data);
            } else if (data.action === "set_role_response") {
                updatePanelVisibility();
            } else if (data.action === "task_created") {
                alert("–ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞!");
            } else if (data.action === "task_completed") {
                alert("–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞! –°—Ä–µ–¥—Å—Ç–≤–∞ –∑–∞—á–∏—Å–ª–µ–Ω—ã.");
            }
        });
    </script>
</body>
</html>
