<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .role-selection {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }
        .role-selection.active {
            display: block;
        }
        .role-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .role-btn.worker {
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }
        .role-btn.worker:hover {
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }
        .role-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .main-app {
            display: none;
        }
        .main-app.active {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .tab-button {
            background: none;
            border: none;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            transition: color 0.3s;
        }
        .tab-button.active {
            color: #00d4ff;
        }
        .tab-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .panel {
            display: none;
        }
        .panel.active {
            display: block;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
        }
        .balance {
            font-size: 26px;
            color: #ffd700;
            text-align: center;
            margin: 20px 0;
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(90deg, #00cc00, #009900);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 204, 0, 0.3);
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 204, 0, 0.4);
        }
        .withdraw-btn {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }
        .withdraw-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .transaction-amount {
            color: #00cc00;
            font-weight: bold;
        }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Ä–æ–ª–∏ -->
        <div id="roleSelection" class="role-selection">
            <h1>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å</h1>
            <button class="role-btn" onclick="setRole('employer')">
                <span class="role-icon">üë§</span> –†–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—å
            </button>
            <button class="role-btn worker" onclick="setRole('worker')">
                <span class="role-icon">üõ†Ô∏è</span> –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å
            </button>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
        <div id="mainApp" class="main-app">
            <div id="tasksPanel" class="panel active">
                <h2>–ó–∞–¥–∞–Ω–∏—è</h2>
                <div id="taskList"></div>
                <button class="action-btn" id="createTaskBtn" onclick="sendAction('create_task')">üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
                <button class="action-btn" id="viewTasksBtn" onclick="sendAction('view_tasks')">üìã –í—Å–µ –∑–∞–¥–∞–Ω–∏—è</button>
            </div>

            <div id="profilePanel" class="panel">
                <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
                <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 0 –†</div>
                <button class="action-btn" onclick="sendAction('recharge')">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
                <button class="action-btn withdraw-btn" onclick="sendAction('withdraw')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
                <button class="action-btn" onclick="showRoleSelection()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å</button>
                <div class="transaction-list" id="transactionList"></div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('tasksPanel')">
            <div class="tab-icon">üìã</div>
            –ó–∞–¥–∞–Ω–∏—è
        </button>
        <button class="tab-button" onclick="switchTab('profilePanel')">
            <div class="tab-icon">üë§</div>
            –ü—Ä–æ—Ñ–∏–ª—å
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let currentRole = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–ª–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.sendData(JSON.stringify({ action: "get_role" }));
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        Telegram.WebApp.onEvent('web_app_data', function(event) {
            const data = JSON.parse(event.data);
            if (data.action === "set_role_response" || data.action === "get_role_response") {
                currentRole = data.role;
                if (currentRole) {
                    document.getElementById('roleSelection').classList.remove('active');
                    document.getElementById('mainApp').classList.add('active');
                    updatePanelVisibility();
                } else {
                    document.getElementById('roleSelection').classList.add('active');
                }
            }
        });

        function setRole(role) {
            currentRole = role;
            Telegram.WebApp.sendData(JSON.stringify({ action: "set_role", role: role }));
            document.getElementById('roleSelection').classList.remove('active');
            document.getElementById('mainApp').classList.add('active');
            updatePanelVisibility();
        }

        function showRoleSelection() {
            document.getElementById('mainApp').classList.remove('active');
            document.getElementById('roleSelection').classList.add('active');
        }

        function switchTab(panelId) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(panelId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="switchTab('${panelId}')"]`).classList.add('active');
        }

        function sendAction(action) {
            if (!currentRole) {
                alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å!");
                return;
            }
            Telegram.WebApp.sendData(JSON.stringify({ action: action, role: currentRole }));
            if (action === 'recharge' || action === 'withdraw') {
                switchTab('profilePanel');
            }
        }

        function updatePanelVisibility() {
            const createBtn = document.getElementById('createTaskBtn');
            const viewBtn = document.getElementById('viewTasksBtn');
            if (createBtn && viewBtn) {
                if (currentRole === 'employer') {
                    createBtn.style.display = 'block';
                    viewBtn.style.display = 'none';
                } else if (currentRole === 'worker') {
                    createBtn.style.display = 'none';
                    viewBtn.style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
