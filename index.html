<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCash Mini App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .panel {
            display: none;
        }
        .panel.active {
            display: block;
        }
        .profile-section {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #1a1a2e;
        }
        .username {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #00ffcc;
        }
        .stat-label {
            font-size: 12px;
            color: #ccc;
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #00cc00;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .action-btn:hover {
            background: #00b300;
        }
        .withdraw-btn {
            background: #ff4444;
        }
        .withdraw-btn:hover {
            background: #cc0000;
        }
        .balance-display {
            font-size: 24px;
            color: #00ffcc;
            text-align: center;
            margin: 20px 0;
        }
        .transaction-list {
            margin: 10px 0;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .transaction-amount {
            color: #00cc00;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .tab-button {
            background: none;
            border: none;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            transition: color 0.3s;
        }
        .tab-button.active {
            color: #00d4ff;
        }
        .tab-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .debug {
            color: #ff0;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="container">
        <h1>ReviewCash</h1>

        <div id="tasksPanel" class="panel active">
            <h2>–í–∞—à–∏ –∑–∞–¥–∞–Ω–∏—è</h2>
            <button class="action-btn" id="createTaskBtn" onclick="sendAction('create_task')">üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
            <button class="action-btn" id="viewTasksBtn" onclick="sendAction('view_tasks')">üìã –í—Å–µ –∑–∞–¥–∞–Ω–∏—è</button>
        </div>

        <div id="profilePanel" class="panel">
            <div class="profile-section">
                <div class="avatar">üë§</div>
                <div class="username" id="username">@YourUsername</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="tasksCount">0</div>
                        <div class="stat-label">–ó–∞–¥–∞—á</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="income">0 –†</div>
                        <div class="stat-label">–î–æ—Ö–æ–¥</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="rating">5.0</div>
                        <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                    </div>
                </div>
            </div>
            <div class="balance-display" id="balance">–ë–∞–ª–∞–Ω—Å: 0 –†</div>
            <button class="action-btn" onclick="sendAction('recharge')">üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="action-btn withdraw-btn" onclick="sendAction('withdraw')">üí∏ –í—ã–≤–µ—Å—Ç–∏</button>
            <div class="transaction-list" id="transactionList"></div>
            <div class="debug" id="debugLog"></div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('tasksPanel')">
            <div class="tab-icon">üìã</div>
            –ó–∞–¥–∞–Ω–∏—è
        </button>
        <button class="tab-button" onclick="switchTab('profilePanel')">
            <div class="tab-icon">üë§</div>
            –ü—Ä–æ—Ñ–∏–ª—å
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let currentRole = null;
        let userData = { balance: 0, tasks: 0, income: 0, rating: 5.0, transactions: [], username: "@YourUsername" };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded, initializing Telegram.WebApp...");
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram.WebApp initialized.");
                Telegram.WebApp.sendData(JSON.stringify({ action: "get_profile" }));
            } else {
                console.error("Telegram.WebApp not available.");
            }
        });

        function switchTab(panelId) {
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(panelId).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="switchTab('${panelId}')"]`).classList.add('active');
            console.log(`Switched to ${panelId}`);
            logDebug(`Switched to ${panelId}`);
        }

        function sendAction(action) {
            if (!currentRole) {
                console.error("No role set, action aborted.");
                logDebug("No role set.");
                return;
            }
            const data = JSON.stringify({ action: action, role: currentRole });
            console.log("Sending action:", action, "with data:", data);
            Telegram.WebApp.sendData(data);
            logDebug(`Sent action: ${action}`);
        }

        function setRole(role) {
            currentRole = role;
            const data = JSON.stringify({ action: "set_role", role: role });
            Telegram.WebApp.sendData(data);
            console.log("Set role:", role, "sending:", data);
            logDebug(`Role set to: ${role}`);
            updatePanelVisibility();
        }

        function updatePanelVisibility() {
            const createTaskBtn = document.getElementById('createTaskBtn');
            const viewTasksBtn = document.getElementById('viewTasksBtn');
            if (createTaskBtn && viewTasksBtn) {
                if (currentRole === 'employer') {
                    createTaskBtn.style.display = 'block';
                    viewTasksBtn.style.display = 'none';
                } else if (currentRole === 'worker') {
                    createTaskBtn.style.display = 'none';
                    viewTasksBtn.style.display = 'block';
                }
            } else {
                console.error("Buttons not found:", { createTaskBtn, viewTasksBtn });
            }
        }

        function updateUI() {
            document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${userData.balance} –†`;
            document.getElementById('tasksCount').textContent = userData.tasks;
            document.getElementById('income').textContent = `${userData.income} –†`;
            document.getElementById('rating').textContent = userData.rating;
            document.getElementById('transactionList').innerHTML = userData.transactions.map(t => `
                <div class="transaction-item">
                    <span>${t.type}</span>
                    <span class="transaction-amount">${t.amount} –†</span>
                </div>
            `).join('');
        }

        function logDebug(message) {
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                debugLog.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        Telegram.WebApp.onEvent('web_app_data', function(event) {
            const data = JSON.parse(event.data);
            console.log("Received data:", data);
            logDebug(`Received: ${JSON.stringify(data)}`);
            if (data.action === "update_profile") {
                userData.balance = data.balance || 0;
                userData.tasks = data.tasks_completed || 0;
                userData.income = data.income || 0;
                userData.rating = data.rating || 5.0;
                userData.transactions = data.transactions || [];
                updateUI();
            } else if (data.action === "set_role_response") {
                updatePanelVisibility();
            }
        });
    </script>
</body>
</html>
