<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            background: #2d2d44;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #00c4cc;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .balance {
            background: #3a3a5c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.2em;
            animation: fadeIn 0.5s ease-in;
        }
        button {
            background: linear-gradient(45deg, #00c4cc, #007bff);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            margin: 10px 0;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #007bff, #00c4cc);
        }
        button i {
            margin-right: 8px;
        }
        #tasks, #withdrawForm {
            text-align: left;
            animation: slideIn 0.5s ease-out;
        }
        #tasks { display: none; margin-top: 20px; }
        #withdrawForm { display: none; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00c4cc;
            border-radius: 5px;
            background: #3a3a5c;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            width: 48%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è –ü–∞–Ω–µ–ª—å –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</h1>
        <div class="balance">
            <p>üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0 –†</span></p>
        </div>
        <button onclick="viewTasks()"><i class="fas fa-list"></i> üìã –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∑–∞–¥–∞–Ω–∏—è</button>
        <button onclick="withdrawFunds()"><i class="fas fa-money-bill-wave"></i> üí∏ –í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</button>
        <button onclick="exit()"><i class="fas fa-sign-out-alt"></i> ‚¨ÖÔ∏è –í—ã–π—Ç–∏</button>

        <div id="tasks">
            <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è:</h3>
            <div id="taskList"></div>
        </div>

        <div id="withdrawForm">
            <input type="text" id="nickname" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" required>
            <input type="text" id="details" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7XXXXXXXXXX) –∏–ª–∏ –∫–∞—Ä—Ç–∞ (1234-5678-9012-3456)" required>
            <input type="number" id="amount" placeholder="–°—É–º–º–∞ (–º–∏–Ω. 150 –†)" min="150" required>
            <div class="form-buttons">
                <button onclick="submitWithdraw()"><i class="fas fa-paper-plane"></i> –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <button onclick="cancelWithdraw()"><i class="fas fa-times"></i> –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 0;
        let initData = Telegram.WebApp.initData;

        function loadBalance() {
            fetch(`/api/balance?init_data=${encodeURIComponent(initData)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    document.getElementById('balance').textContent = `${data.balance} –†`;
                }).catch(error => alert(`–û—à–∏–±–∫–∞: ${error.message}`));
        }

        function viewTasks() {
            fetch(`/api/tasks?init_data=${encodeURIComponent(initData)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '';
                    if (data.tasks.length === 0) {
                        taskList.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π.</p>';
                    } else {
                        data.tasks.forEach(task => {
                            taskList.innerHTML += `<p>ID: ${task.task_id} | ${task.title} | ${task.cost} –†</p>`;
                        });
                    }
                    document.getElementById('tasks').style.display = 'block';
                }).catch(error => alert(`–û—à–∏–±–∫–∞: ${error.message}`));
        }

        function withdrawFunds() {
            document.getElementById('withdrawForm').style.display = 'block';
        }

        function submitWithdraw() {
            const nickname = document.getElementById('nickname').value;
            const details = document.getElementById('details').value;
            const amount = parseFloat(document.getElementById('amount').value);
            fetch('/api/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Telegram-Init-Data': initData
                },
                body: JSON.stringify({ user_id: userId, nickname, details, amount })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      alert('–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–≤–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                      document.getElementById('withdrawForm').style.display = 'none';
                      loadBalance();
                  }
              }).catch(error => alert(`–û—à–∏–±–∫–∞: ${error}`));
        }

        function cancelWithdraw() {
            document.getElementById('withdrawForm').style.display = 'none';
        }

        function exit() {
            Telegram.WebApp.sendData(JSON.stringify({ action: "exit" }));
            Telegram.WebApp.close();
        }

        loadBalance();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
