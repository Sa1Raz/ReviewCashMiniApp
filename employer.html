<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å —Ä–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            background: #2d2d44;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #00c4cc;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .balance {
            background: #3a3a5c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.2em;
            animation: fadeIn 0.5s ease-in;
        }
        button {
            background: linear-gradient(45deg, #00c4cc, #007bff);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            margin: 10px 0;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #007bff, #00c4cc);
        }
        button i {
            margin-right: 8px;
        }
        #taskForm {
            display: none;
            text-align: left;
            animation: slideIn 0.5s ease-out;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00c4cc;
            border-radius: 5px;
            background: #3a3a5c;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            width: 48%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ –ü–∞–Ω–µ–ª—å —Ä–∞–±–æ—Ç–æ–¥–∞—Ç–µ–ª—è</h1>
        <div class="balance">
            <p>üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0 –†</span></p>
        </div>
        <button onclick="createTask()"><i class="fas fa-plus"></i> üìù –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
        <button onclick="rechargeBalance()"><i class="fas fa-wallet"></i> üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <button onclick="exit()"><i class="fas fa-sign-out-alt"></i> ‚¨ÖÔ∏è –í—ã–π—Ç–∏</button>

        <div id="taskForm">
            <input type="text" id="niche" placeholder="–ù–∏—à–∞ (2–ì–ò–°/Google/Telegram)" required>
            <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è" required>
            <input type="number" id="cost" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å (—Ä—É–±)" min="1" required>
            <div class="form-buttons">
                <button onclick="submitTask()"><i class="fas fa-paper-plane"></i> –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <button onclick="cancelTask()"><i class="fas fa-times"></i> –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 0;
        let initData = Telegram.WebApp.initData;

        function loadBalance() {
            fetch(`/api/balance?init_data=${encodeURIComponent(initData)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    document.getElementById('balance').textContent = `${data.balance} –†`;
                }).catch(error => alert(`–û—à–∏–±–∫–∞: ${error.message}`));
        }

        function rechargeBalance() {
            Telegram.WebApp.sendData(JSON.stringify({ action: "recharge", user_id: userId, amount: 100 }));
            Telegram.WebApp.close();
        }

        function createTask() {
            document.getElementById('taskForm').style.display = 'block';
        }

        function submitTask() {
            const niche = document.getElementById('niche').value;
            const title = document.getElementById('title').value;
            const cost = document.getElementById('cost').value;
            fetch('/api/create_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Telegram-Init-Data': initData
                },
                body: JSON.stringify({ user_id: userId, niche, title, cost })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      alert('–ó–∞–¥–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ!');
                      document.getElementById('taskForm').style.display = 'none';
                      loadBalance();
                  }
              }).catch(error => alert(`–û—à–∏–±–∫–∞: ${error}`));
        }

        function cancelTask() {
            document.getElementById('taskForm').style.display = 'none';
        }

        function exit() {
            Telegram.WebApp.sendData(JSON.stringify({ action: "exit" }));
            Telegram.WebApp.close();
        }

        loadBalance();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
